server:
    port: 8090

grpc:
    server:
        port: 6569

spring:
    application:
        name: course-access-service
    datasource:
        url: jdbc:mysql://localhost:3306/course_access?createDatabaseIfNotExist=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8081/eureka/