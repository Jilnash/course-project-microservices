server:
    port: 8091

spring:
    application:
        name: course-rights-service
    datasource:
        url: jdbc:mysql://localhost:3306/course_rights?createDatabaseIfNotExist=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
    kafka:
        bootstrap-servers: localhost:9092

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8081/eureka